<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a> |
            <a href="#services">Services</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We provide quality services to help you succeed online.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Explore our offerings and solutions tailored for you.</p>
        </section>
    </main>

    <footer id="contact">
        <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
